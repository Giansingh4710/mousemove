<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stay Active</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        flex-direction: column;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }

      .status {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        text-align: center;
      }

      .timer {
        font-size: 1.5rem;
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #log {
        max-height: 300px;
        overflow-y: auto;
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
      }

      #log li {
        padding: 0.5rem;
        margin: 0.5rem 0;
        background: #f8f9fa;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
      }

      #log li:hover {
        background: #e9ecef;
        transform: translateX(5px);
      }

      #log li:first-child {
        animation: highlight 1s ease;
      }

      @keyframes highlight {
        0% {
          background: #4caf50;
          color: white;
        }
        100% {
          background: #f8f9fa;
          color: inherit;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">Staying Active...</div>
      <div class="timer">
        Time elapsed: <span id="elapsedTime">0</span> seconds
      </div>
      <div>
        <ol id="log"></ol>
      </div>
    </div>

    <script>
      let x = 100;
      let y = 100;
      const moveEvery = 5000;
      let startTime = Date.now();

      function updateTimer() {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("elapsedTime").textContent = elapsed;
      }

      function fakeMouseMove() {
        const event = new MouseEvent("mousemove", {
          clientX: x,
          clientY: y,
          bubbles: true,
        });

        document.dispatchEvent(event);

        // move to a slightly different spot
        x += 10;
        y += 10;
        if (x > window.innerWidth || y > window.innerHeight) {
          x = 100;
          y = 100;
        }

        const now = new Date();
        const timeString = now.toLocaleTimeString();
        const logEntry = document.createElement("li");
        logEntry.innerHTML = `Mouse moved to (${x}, ${y}) at ${timeString}`;
        document.getElementById("log").prepend(logEntry);
      }

      setInterval(fakeMouseMove, moveEvery);
      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
